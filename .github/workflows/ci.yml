name: Lint, Build & Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: yarn install --immutable
      - run: yarn dlx prettier --check .
      - run: yarn lint
      - run: yarn build
      - run: yarn test
